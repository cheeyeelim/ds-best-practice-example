[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist =
    py37, py38, py39,
    format, lint, doc, build

[gh-actions]
python =
    3.9: py39
    3.8: py38, format, lint, doc, build
    3.7: py37

[testenv]
allowlist_externals = pytest
extras =
    test
deps =
    poetry
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands_pre = poetry install -E test
commands =
    poetry run pytest --cov=ds-best-practice-example --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    poetry
    isort
    black
extras =
    test
commands =
    poetry run isort ds-best-practice-example
    poetry run black ds-best-practice-example tests

[testenv:lint]
allowlist_externals =
    poetry
    flake8
    mypy
extras =
    test
commands =
    poetry run flake8 ds-best-practice-example tests
    poetry run mypy ds-best-practice-example tests

[testenv:doc]
allowlist_externals =
    poetry
extras =
    doc
commands_pre = poetry install -E doc
commands =
    poetry run mike deploy vtest -m "test doc build" --ignore
    poetry run mike delete vtest -m "remove doc build" --ignore

[testenv:build]
allowlist_externals =
    poetry
    twine
extras =
    doc
    dev
commands_pre = poetry install -E doc -E dev
commands =
    poetry build
    poetry run twine check dist/*
